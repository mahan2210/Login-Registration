<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/ Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

       <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOGIN</h2>
                <form action="">

                    <input type="email" class="input-box" placeholder="Email or User ID" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit Now</button>
                    <input type ="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">New User? Do the registration!</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">

                <h2>REGISTER HERE</h2>
                <form action="">
                    <input type="text" class="input-box" placeholder="Name" required>
                    <input type="text" class="input-box" placeholder="ID Number" required>
                    <input type="email" class="input-box" placeholder="Email" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                   
                    <button type="submit" class="submit-btn">Submit Now</button>
                    <input type ="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn-b" onclick="openLogin()">I have an existing account</button>
                <a href="">Forgot Password</a>
            </div>
        </div>
       </div>
    </div>
    <script>
        var card=document.getElementById("card");
        function openRegister(){
            card.style.transform= "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform= "rotateY(0deg)";
        }
    </script>
</body>
</html>
